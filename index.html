<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with content</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- contenitore -->
    <div class="container clearfix">

        <!-- teta del contenitore -->

        <header class="float margin-bottom"></header>

        <!-- collo del contenitore -->

        <nav class="float margin-bottom"></nav>

        <!-- parte centrale -->

        <main class="float margin-bottom clearfix">

            <!-- le varie parti del corpo -->

            <header class="float color-blue margin-bottom"></header>

            <section class="color-blue lateral-section float"></section>

            <section class="color-blue section-central float"></section>

            <section class="color-blue lateral-section float"></section>
        </main>

        <!-- piede del contenitore -->

        <footer class="float"></footer>
    </div>
</body>

</html>
